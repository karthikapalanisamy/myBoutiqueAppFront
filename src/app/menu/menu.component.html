<header id="wrapper">
    <mat-icon id="left" (click)="toggle()">menu</mat-icon>
    <div id="right" >My Boutique Application</div>
    </header>

<mat-sidenav-container>
    <mat-sidenav mode="side" [(opened)]="showFlag">

        <mat-nav-list>
            <a mat-list-item >
                <mat-icon>home</mat-icon> <span class="nav-caption">My Profile</span>
            </a>
            <a mat-list-item >
                <div [matMenuTriggerFor]="menu">
                <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Manage Customer</span>   
                 </div>
            </a>
            <a mat-list-item >
                <mat-icon>account_balance</mat-icon><span class="nav-caption">Manage Order</span>
            </a>
          </mat-nav-list>
          <mat-menu #menu="matMenu" xPosition=after>
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voice mail</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <section id="sections">
            <app-create-customers></app-create-customers>
        </section>
    </mat-sidenav-content>
</mat-sidenav-container>
